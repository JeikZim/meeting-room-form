<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#297AB5" />
        <meta name="description" content="" />

        <!-- УБРАТЬ -->
        <link rel="stylesheet" href="../src/index.css">
        <link rel="stylesheet" href="../src/App.css">


        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <title>Бронирование переговорной</title>
    </head>
    <body>
        <noscript
            >Для работы форма бронирования переговорный необходимо
            <b>включить JavaScript</b> в браузере.</noscript
        >
        <div id="root">
            <form class="form" method="" action="">
                <div class="tower-section">
                    <label for="">Выберите башню</label>
                    <select name="" id="">
                        <option value="" selected disabled>-</option>
                        <option value="">А</option>
                        <option value="">Б</option>
                    </select>
                </div>
                <div class="floor-section">
                    <label for="">Выберите этаж</label>
                    <select name="" id="">
                        <option value="" selected disabled>-</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                        <option value="">7</option>
                        <option value="">8</option>
                        <option value="">9</option>
                        <option value="">10</option>
                        <option value="">11</option>
                        <option value="">12</option>
                        <option value="">13</option>
                        <option value="">14</option>
                        <option value="">15</option>
                        <option value="">16</option>
                        <option value="">17</option>
                        <option value="">18</option>
                        <option value="">19</option>
                        <option value="">20</option>
                        <option value="">21</option>
                        <option value="">22</option>
                        <option value="">23</option>
                        <option value="">24</option>
                        <option value="">25</option>
                        <option value="">26</option>
                        <option value="">27</option>
                    </select>
                </div>
                <div class="room-section">
                    <label for="">Выберите переговорную</label>
                    <select name="" id="">
                        <option value="" selected disabled>-</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                        <option value="">7</option>
                        <option value="">8</option>
                        <option value="">9</option>
                        <option value="">10</option>
                    </select>
                </div>
                <div class="time-section">
                    <label for="">Выберите день</label>
                    <input type="datetime-local" name="" id="">
                    <label for="">Выберите время</label>
                    <select name="" id="">
                        <option value="" selected disabled>-</option>
                        <option value="">8:00 - 9:00</option>
                        <option value="">9:00 - 10:00</option>
                        <option value="">10:00 - 11:00</option>
                        <option value="">11:00 - 12:00</option>
                        <option value="">12:00 - 13:00</option>
                        <option value="">13:00 - 14:00</option>
                        <option value="">14:00 - 15:00</option>
                        <option value="">15:00 - 16:00</option>
                        <option value="">16:00 - 17:00</option>
                        <option value="">17:00 - 18:00</option>
                        <option value="">18:00 - 19:00</option>
                        <option value="">19:00 - 20:00</option>
                    </select>
                </div>
                <div class="comment-section">
                    <label for="">Комментарий</label>
                    <br>
                    <textarea name="" id="" cols="30" rows="10">

                    </textarea>
                </div>
                <div class="buttons-section">
                    <button type="submit">Отправить</button>
                    <button type="reset">Очистить</button>
                </div>
            </form>
        </div>
    </body>
</html>
